<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8"/>
        <title>My Page</title>
    </head>
    <body>
        <h1>Coming Soon</h1>

        <div class="navbar">
            <a href="#">CSS Page</a>
            <a href="#">Page Structure</a>
            <div class="dropdown">
              <button class="dropbtn">Dropdown
                <i class="fa fa-catet-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 2</a>
              </div>
            </div>
        </div>
        
        <div id="myDiv2">
          This is a normal div element.
        </div>

        <div id="myDiv1">
          Using the matrix method
        </div>


    </body>
    <style>
        .navbar{
          overflow: hidden;
          background-color: rgb(29, 182, 88);
          font-family: Impact;
        }

        .nabar a{
          float: left;
          font-size: 16px;
          color: black;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }

        .dropdown{
          float: left;
          overflow: hidden;
        }

        .dropdown .dropbtn{
          font-size: 16px;
          border: none;
          outline: none;
          color: white;
          padding: 14px 16px;
          background-color: inherit;
          font-family: inherit;
          margin: 0;
        }

        .navbar a:hover, .dropdown:hover .dropbtn{
          background-color: white;
        }

        .dropdown-content{
          display: none;
          position: absolute;
          background-color: white;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }

        .dropdown-content a{
          float: none;
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
          text-align: left;
        }

        .dropdown-content a:hover{
          background-color: white;
        }

        .dropdown:hover .dropdown-content{
          display: block
        }

        div#myDiv2{
          width: 300px;
          height: 100px;
          background-color: yellow;
          border: 1px solid black;
        }

        div#myDiv1{
          -ms-transform: matrix(1,-0.3,0,1,0,0);
          transform: matrix(1,0.3,0,1,0,0)
        }
    </style>
</html>
