<!DOCTYPE html>
<html lang = "en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <meta charset="utf-8"/>
        <title>My Page</title>
    </head>
    <body>
        <!--Header-->
        <div class="header">
            <h1>CSS Page</h1>
        </div>

        <!--Navigation bar-->
        <div class="topnav">
            <a href="index.html">Home Page</a>
            <a href="pageStructure.html">Page Structure Page</a>
            </div>
        </div>

        <p></p>

        <!--non css header-->
        <h2>Welcome!</h2>
        
        <p class="solid">The border</p>

        <div class="row">
            <div class="column">
                <h3>Column</h3>
                <p>This is a test column.
                </p>
            </div>

            <div class = "column">
                <h3>Column 2</h3>
                <p>
                    This is a test of the second column
                </p>
            </div>

            <div class = "column">
                <h3>Column 3</h3>
                <p>very cool test of the third column</p>
            </div>
            
        </div>

        <p></p>

        <div class="dropdown">
            <img src="" alt="" width="100" height="50">
            <div class="dropdown-content">
                <img src="" alt="" width="300" height="200">
            </div>
        </div>

        <style>
            .topnav {
                overflow: hidden;
                background-color: indigo;
            }

            .topnav a{
                float: left;
                display:block;
                color:grey;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            .topnav a:hover{
                background-color: indigo;
                color: black;
            }
            
            body{
                margin: 0;
            }

            .header {
                background-color: green;
                padding: 9px;
                text-align: center;
            }
            
            h1 {color: cyan;
            }

            h1:hover{color: lightgreen;}

            p.solid{border-style: solid}

            h2{color: purple;}

            .column{
                float: left;
                width: 33.33%;
                padding: 15px;
            }

            .row:after {
                content: "";
                display: table;
                clear: both;
            }

            @media screen and (max-width:600px){
                .column{
                    width: 100%;
                }
            }

            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropdown-content{
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            .desc{
                padding: 15px;
                text-align: center;
            }

        </style>
    </body>
</html>
